    <blockquote><p>I am all for a discussion on web etiquette. (I\xE2\x80\x99ve <a href=\"http://tumblr.quisby.net/post/846441492\">said before</a> that this is a good thing.) But why is this question only ever raised in terms of how the turds in comment fields should be behaving? <a href=\"http://techland.com/2010/12/03/should-we-teach-web-etiquette-in-school/\">Look at these assholes</a>. I suppose there\xE2\x80\x99s a question to be asked in regard to what constitutes etiquette \xE2\x80\x94 does common use, like with language, dictate etiquette in a setting where there are no written rules? \xE2\x80\x94 but I don\xE2\x80\x99t know many people without a vested financial interest that think plastering sharing buttons and ads all over and around everything is good fucking practice. I\xE2\x80\x99ll go back to school when you do, online publishing industry.</p>\n\n\
    <p>Nice goddamn neon blue text by the way, you fucks.</p></blockquote>\n\n\
